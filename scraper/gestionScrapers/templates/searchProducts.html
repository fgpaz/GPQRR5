<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <title>Busqueda de productos</title>
</head>

<body class="d-block align-items-center justify-content-center bg-dark w-100 h-100 p-5">
    <h1 class="text-info d-flex justify-content-center p-1">Busca el producto que quieras comparar</h1>
    <form action="/busqueda_productos/" method="get" class="bg-secondary my-3 p-4 w-100 d-flex align-items-center justify-content-center">
        <input type="text" name="prd"  class="p-2 w-50 h-25 border border-info border-opacity-50 rounded">
        <input type="submit" name="btn" value="Buscar" class="bg-dark text-info px-4 mx-4 rounded">
    </form>
    {% block content %}
    {% endblock %}
</body>

</html>
